<h1 class="text-center">{{ title }}</h1>
<div class="row" *ngIf="products; else noProducts">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-2" *ngFor="let product of products">
    <app-product [product]="product" (productUpdated)="onProductUpdated($event)"></app-product>
  </div>
</div>
<ng-template #noProducts>
  <div class="row">
    <div class="col-12">
      <p class="text-muted text-center">
        There are no products here
      </p>
    </div>
  </div>
</ng-template>
