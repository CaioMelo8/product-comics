<div class="container mt-3">
  <div class="row">
    <div class="text-center">
      <button type="button" (click)="fetch()">
        Fetch Data
      </button>
    </div>
  </div>
  <div class="row card-groups" *ngFor="let group of productGroups">
    <div class="col-3" *ngFor="let product of group">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
