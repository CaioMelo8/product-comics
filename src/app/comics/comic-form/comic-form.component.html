<div class="container">
  <form [formGroup]="addComicForm" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-12">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          [class.invalid-input]="addComicForm.get('title').hasError('required')"
          id="title"
          placeholder='ex: "Captain America: Civil War #1"'
          formControlName="title"
        />
        <app-vmessage
          *ngIf="addComicForm.get('title').hasError('required')"
          message="A title is required!"
        ></app-vmessage>
      </div>
      <div class="form-group col-12">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option [value]="categories.AVAILABLE" selected>Select an option...</option>
          <option [value]="categories.TOPURCHASE">To purchase</option>
          <option [value]="categories.PURCHASED">Purchased</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="isFavorite"
          formControlName="isFavorite"
        />
        <label for="isFavorite" class="form-check-label">Favorite</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="isOnSale" formControlName="isOnSale" />
        <label for="isOnSale" class="form-check-label">On Sale</label>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        placeholder="Write a short description for the new comic..."
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-row">
      <div class="col-sm-12 col-md-6 py-1">
        <button class="btn btn-primary btn-block" [disabled]="addComicForm.invalid">Add</button>
      </div>
      <div class="col-sm-12 col-md-6 py-1">
        <button type="button" class="btn btn-secondary btn-block" [routerLink]="['/comics']">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
