<header class="modal-header">
  <h5 class="modal-title">New Comic</h5>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</header>
<form [formGroup]="addForm" (submit)="onSubmit()">
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-12">
        <label for="title"></label>
        <input
          type="text"
          class="form-control"
          [class.invalid-input]="
            addForm.get('title').hasError('required') && addForm.get('title').touched
          "
          id="title"
          placeholder='ex: "Captain America: Civil War #1"'
          formControlName="title"
          ngbAutofocus
        />
        <app-vmessage
          *ngIf="addForm.get('title').hasError('required') && addForm.get('title').touched"
          message="A title is required!"
        ></app-vmessage>
      </div>
      <div class="form-group col-12">
        <label for="category">Category</label>
        <select class="form-control" aria-invalid="true" id="category" formControlName="category">
          <option [value]="categories.AVAILABLE" selected>Select an option...</option>
          <option [value]="categories.TOPURCHASE">To purchase</option>
          <option [value]="categories.PURCHASED">Purchased</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="isFavorite"
          formControlName="isFavorite"
        />
        <label for="isFavorite" class="form-check-label">Favorite</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="isOnSale" formControlName="isOnSale" />
        <label for="isOnSale" class="form-check-label">On Sale</label>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        placeholder="Write a short description for the new comic..."
        formControlName="description"
      ></textarea>
    </div>
  </div>
  <footer class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 py-1">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="addForm.invalid">
            Add
          </button>
        </div>
        <div class="col-sm-12 col-md-6 py-1">
          <button
            type="button"
            class="btn btn-secondary btn-block"
            (click)="modalService.close('Cancel')"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </footer>
</form>
