<div class="container">
  <button class="btn btn-danger p-2" type="button" (click)="openModal()">
    <i class="fa fa-plus-circle"></i> Add new
  </button>

  <app-product-list
    [title]="'All Comics'"
    *ngIf="(comics$ | async) as comics"
    [comics]="comics | filterByCategory: Category.AVAILABLE"
  ></app-product-list>
  <div class="row">
    <div class="btn-group btn-group-toggle mx-auto my-4 ">
      <label
        class="btn btn-outline-danger page-navigation"
        *ngFor="let i of pagesRange"
        [routerLink]="['/comics']"
        [queryParams]="{ page: i }"
        routerLinkActive="active"
      >
        <input type="checkbox" checked />
        {{ i }}
      </label>
    </div>
  </div>
</div>
