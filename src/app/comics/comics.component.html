<div class="container">
  <div class="row py-3">
    <h3>Favorites</h3>
  </div>
  <app-product-list
    *ngIf="(favorites$ | async) as favorites"
    [comics]="favorites"
  ></app-product-list>
  <div class="row py-3">
    <h3 class="d-inline mr-3" style="vertical-align: middle">All Comics</h3>
    <button class="btn btn-danger btn-small p-2" type="button" (click)="onAddComic()">
      <i class="fa fa-plus-circle"></i> Add new
    </button>
  </div>
  <app-product-list
    [title]="'All Comics'"
    *ngIf="(comics$ | async) as comics"
    [comics]="comics"
  ></app-product-list>
  <div class="row">
    <div class="btn-group btn-group-toggle mx-auto my-4 ">
      <label
        class="btn btn-outline-danger page-navigation"
        *ngFor="let i of pagesRange"
        [routerLink]="['/comics']"
        routerLinkActive="active"
        [queryParams]="{ page: i }"
      >
        <input type="checkbox" checked />
        {{ i }}
      </label>
    </div>
  </div>
</div>
