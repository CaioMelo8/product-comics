<div class="row justify-content-center" *ngIf="comics && comics.length > 0; else noProducts">
  <div class="col-xs-6 col-md-5 col-lg-3 col-xl-3 my-2" *ngFor="let comic of comics">
    <app-comic [comic]="comic"></app-comic>
  </div>
</div>
<ng-template #noProducts>
  <div class="row">
    <div class="col-auto m-auto">
      <p class="text-muted">
        There are no comics here
      </p>
    </div>
  </div>
</ng-template>
