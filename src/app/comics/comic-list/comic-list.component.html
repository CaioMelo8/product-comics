<div class="row" *ngIf="comics; else noProducts">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-2" *ngFor="let comic of comics">
    <app-product [comic]="comic"></app-product>
  </div>
</div>
<ng-template #noProducts>
  <div class="row">
    <div class="col-12">
      <p class="text-muted text-center">
        There are no comics to show here
      </p>
    </div>
  </div>
</ng-template>
