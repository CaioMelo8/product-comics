<div class="row" *ngIf="comics.length > 0; else noProducts">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-2" *ngFor="let comic of comics">
    <app-comic [comic]="comic"></app-comic>
  </div>
</div>
<ng-template #noProducts>
  <div class="row">
    <div class="col-12">
      <p class="text-muted">
        There are no comics here
      </p>
    </div>
  </div>
</ng-template>
