<div
  class="card"
  [title]="comic.title"
  [ngClass]="{
    'to-purchase': comic.category === Category.TOPURCHASE,
    purchased: comic.category === Category.PURCHASED
  }"
>
  <div class="card-img-container">
    <div
      class="card-control sale-icon inactive"
      [ngClass]="{ active: comic.isOnSale, inactive: !comic.isOnSale }"
      (click)="onSale()"
      title="Add to On Sale"
    >
      ON SALE
    </div>
    <img class="card-img-top" [src]="comic.thumbnail?.path + '.' + comic.thumbnail?.extension" />
  </div>
  <div class="card-control card-control-toggler p-2">
    <i
      class="fa fa-2x"
      [class.fa-star]="comic.isFavorite"
      [class.fa-star-o]="!comic.isFavorite"
      [ngStyle]="{ style: expression }"
      (click)="onFavorite()"
      title="Add to Favorites"
      aria-hidden="true"
    ></i>
  </div>
  <div class="card-control card-control-list">
    <ul class="list-unstyled text-right m-0">
      <li class="to-purchase" (click)="onCategorize(Category.TOPURCHASE)">
        To purchase <i class="fa fa-check"></i>
      </li>
      <li class="purchased" (click)="onCategorize(Category.PURCHASED)">
        Purchased <i class="fa fa-check-circle"></i>
      </li>
    </ul>
  </div>
  <div class="card-body px-2 py-3">
    <h2 class="card-title text-center">
      {{ comic.title }}
    </h2>
  </div>
</div>
